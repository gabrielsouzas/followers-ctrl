<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>

    <title>Followers</title>
</head>
<body>
  <header>

  </header>
  <main>
    <h3>
      This application compiles your followers and who you follow on GitHub into lists according to the selected filter.</h3>
    <h1 class="user-name">User: </h1>
    
    <select onchange="selectChangeState()">
      <option value="all">Select a filter</option>
      <option value="not_following">Not following you back</option>
      <option value="you_dont_follow">You don't follow</option>
      <option value="organization">Organization</option>
      <!--<option>Don't follow anyone (ROBOT)</option>-->
    </select>

    <div class="container">
      <div class="followers-list">
        <h1>List of Followers</h1>
        <div class="legend">
          <div class="legend-box"></div>
          <span class="legend-text">Followers you don't follow</span>
        </div>
        <div id="followers"></div>
      </div>
      <div class="following-list" >
        <h1>List of Following</h1>
        <div class="legend">
          <div class="legend-box"></div>
          <span class="legend-text">Following who don't follow you</span>
        </div>
        <div id="following"></div>
      </div>
    </div>
  </main>
</body>
</html>
